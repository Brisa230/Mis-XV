<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
  }

  .section {
    position: relative;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .full-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .overlay {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: #fff;
    padding: 0 20px;
  }

  /* 🔹 Sección 5 - fuente Playfair Display */
  .content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-align: center;
    word-wrap: break-word;
  }

  .contador {
    font-family: 'Playfair Display', serif;
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .contador div {
    background: rgba(255,255,255,0.2);
    padding: 10px 15px;
    border-radius: 10px;
  }

  /* 🔹 Botón invisible para todas las secciones */
  .boton-falso {
    position: absolute;
    background:transparent;
    border: none;
    cursor: pointer;
    z-index: 2;
  }

  .boton-falso:hover {
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
  }

  /* 🔹 Responsive: Sección 5 */
  @media (max-width: 768px) {
    .content h1 {
      font-size: 1.8rem;
    }
    .contador {
      flex-direction: column;
      gap: 10px;
      font-size: 1.5rem;
    }
  }

  @media (max-width: 480px) {
    .content h1 {
      font-size: 1.5rem;
    }
    .contador {
      font-size: 1.2rem;
    }

  pointer-events: none; /* para que no interfiera con los botones */
}

  }
</style>

<script>
  // 🔹 Contador regresivo
  const fechaObjetivo = new Date("2025-09-20T18:00:00").getTime();

  const diasEl = document.getElementById("dias");
  const horasEl = document.getElementById("horas");
  const minutosEl = document.getElementById("minutos");
  const segundosEl = document.getElementById("segundos");

  const actualizarContador = () => {
    const ahora = new Date().getTime();
    const diferencia = fechaObjetivo - ahora;

    if(diferencia <= 0){
      diasEl.innerText = horasEl.innerText = minutosEl.innerText = segundosEl.innerText = 0;
      clearInterval(intervalo);
      return;
    }

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    diasEl.innerText = dias;
    horasEl.innerText = horas;
    minutosEl.innerText = minutos;
    segundosEl.innerText = segundos;
  }

  const intervalo = setInterval(actualizarContador, 1000);
  actualizarContador();

  // 🔹 Música al dar clic
  function reproducirMusica(){
    let audio = new Audio("cancion.mp3"); // coloca aquí tu archivo de música
    audio.play();
  }
</script>
